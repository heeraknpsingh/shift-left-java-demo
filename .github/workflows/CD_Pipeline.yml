name: CD Pipeline
on:
  push:
    branches:
      - 'main'
jobs: 
  run_scan_vulnerability:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Cache OWASP Dependency Check Data
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2
            ~/.dependency-check
          key: ${{ runner.os }}-owasp-data-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-owasp-data-
      - name: Owasp Dependency Check
        run: mvn dependency-check:check
      - name: Upload Dependency Check Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: |
            target/dependency-check-report.html
            target/dependency-check-report.xml
  run_build:
    runs-on: ubuntu-latest
    needs: [ run_scan_vulnerability ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn clean install "-DskipTests" "-Djacoco.skip=true" "-Ddependency-check.skip=true"
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'
  run_postman_tests:
    runs-on: ubuntu-latest
    needs: run_build    
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20
      - name: Install newman
        run: npm install -g newman
      - name: Install newman-reporter-html
        run: npm install -g newman-reporter-html
      - name: Run Postman tests
        run: newman run ${{ github.workspace }}/src/test/Postman/APIs.postman_collection.json -r html --reporter-html-export report.html
      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: report.html